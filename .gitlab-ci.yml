stages:
  - check
  - build

variables:
  BUCKET_NAME: blockdaemon-cli-bpm-docs
  BUCKET_PATH: "gs://${BUCKET_NAME}"
  SOURCE: https://raw.githubusercontent.com/Blockdaemon/bpm-cli/master/swagger.yaml

check:
  image: golangci/golangci-lint:v1.27
  stage: check
  script:
    - make check

build:
  image: golang:1.14
  stage: build
  script:
    - make build
  artifacts:
    untracked: true
    paths:
      - bin/

deploy_swagger_to_bucket:
  image: google/cloud-sdk:latest
  stage: .post
  script:
    - gcloud auth activate-service-account --key-file ${TERRAFORM_SA}
    - curl ${SOURCE} | gsutil -h "Cache-Control:must-revalidate, max-age=600" cp - ${BUCKET_PATH}/bpm-cli-swagger.yaml
  when: always
  only:
    - master
